<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <header> </header>

    <main class="wrapper d-flex" id="app">
      <div class="left-side"> 
        <div class="app-header d-flex justify-content-between align-items-center p-1">
          <div class="icon d-flex align-items-center">
            <img src="./img/avatar_io.jpg" alt="io" class="rounded-circle">
            <p> Sofia </p>
          </div>
          <div class="d-flex gap-2 gray-icon">
            <img src="./img/status-icon.svg" alt="status">
            <img src="./img/message-icon.svg" alt="status">
            <img src="./img/menu-icon.svg" alt="status">
          </div>
        </div>
        <div class="desktop-alert d-flex align-items-center p-3">
          <img src="./img/bell-ban.svg" alt="">
          <div class="p-3">
            <h5>
              Ricevi notifiche di nuovi messaggi
            </h5>
            <a href="#">
              <p>
                Attiva le notifiche desktop
              </p>
            </a>
          </div>
        </div>
        <div class="search-section d-flex align-items-center justify-content-center">
          <div class="search-bar d-flex align-items-center">
            <div class="d-flex align-items-center px-3">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="search" name="searchChat" class="form-control" id="searchChat" placeholder="Cerca o inizia una nuova chat" v-model="search">
          </div>
        </div>
        <div class="messages">
          <button v-for="contact in filteredContacts()" class="preview btn btn-light d-flex justify-content-between" @click="changeChat(contact.id)">
            <div class="icon d-flex">
              <img class="rounded-circle" :src=contact.avatar>
              <div class="px-3">
                <h5>
                  {{contact.name}}
                </h5>
                <p>
                  {{shortMessage(contact)}}
                </p>
              </div>
            </div>
            <p>
              {{contact.messages[contact.messages.length - 1].date}}
            </p>
          </button>
        </div>
      </div>

      <div class="right-side d-flex flex-column">
        <div class="app-header d-flex justify-content-between align-items-center p-1">
          <div class="icon d-flex align-items-center">
            <img :src = contacts[activeIndex].avatar  class="rounded-circle">
            <div>
              <p> {{contacts[activeIndex].name}} </p>
              <p class="time">
                Ultimo accesso alle 12:00
              </p>
            </div>
          </div>
          <div class="d-flex gap-2 gray-icon">
            <img src="./img/lens.svg" alt="status">
            <img src="./img/paperclip.svg" alt="status">
            <img src="./img/menu-icon.svg" alt="status">
          </div>
        </div>
        <div class="openMessage p-5">
          <div v-for="message in contacts[activeIndex].messages" class="message p-3 my-2 " :class="message.status == `sent` ? 'sent': 'received' ">
            <p>
              {{message.message}}
            </p>
            <p class="time">
              {{message.date}}
            </p>
          </div>
        </div>
        <div class="sendMessage d-flex justify-content-between align-items-center px-5">
          <img src="./img/smile.svg">
          <input class="chatBox rounded w-75 p-2" type="text" name="chat" id="chat" placeholder="Scrivi un messaggio" v-model="text" @keyup.enter="sendMessage(activeIndex)">
          <img src="./img/mic.svg">
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
